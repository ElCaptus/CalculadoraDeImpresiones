<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Casa Estella</title>
</head>

    
<body>
    <p style="font-size: 15px;margin-bottom: 0; text-align: center; margin-right: 170px;color: rgb(196, 77, 34);">última actualización: 14/oct/2021</p>
     <span><h1 style="margin-top: 0;">Calculadora de impresión</h1></span>
     
    <div class="bodys"> 
    <p>
        <div class='calculadora'>
            <div>
            <p>formato</p>
            <select name="tamanioHoja" id='tamanioHoja' value="2">
                <option disabled >tamaño de hoja</option>
                <option selected value="0">A4</option>
                <option value="1">A3</option>
                <option value="2">A3+</option>
            </select>
        </div>
        <div>
            <p>tipo de papel</p>
            <select name="tipoPapel" id='tipoPapel' onchange="tipoPapelChange()">
                <option disabled >tipo de Papel</option>
                <option selected value="chambril">Chambril</option>
                <option value="ilustracion">Ilustracion</option>
                <option value="carton">Carton</option>
                <option value="autoadhesivo">Autoadhesivo</option>

            </select>
        </div>
        <div>
            <p>tipo de impresión</p>
            <select name="tipoImpresion" id='tipoImpresion'>
                <option disabled>tipo de impresion</option>
                <option value="fullcolor" selected>Full Color</option>
                <option value="semicolor">Semi Color</option>
                <option value="textocolor">Texto Color</option>
            </select>
        </div>
        <div>
            <p>cantidad</p>
            <input value="0" class="igualselect" type="number" id='cantidadHojas'>
        </div>
        <div>
            <p ></p>
            <p>gramaje</p>
                <select name="gramaje" id='gramaje'>
                <option disabled >gramaje de hoja</option>
                
                <option selected value="0">90g o menos</option>
                <option value="1">115g a 135g</option>
                <option value="2">140g a 160g</option>
                <option value="3">180g a 200g</option>
                <option value="4">210g a 250g</option>
                <option value="5">Mas de 250g</option>
            </select>
        </div>
        <div class="orden" id='dobleFazContainer'>
            <div style="width: 100%;">
                <p class="otro">doble faz</p>
                <input class = "botoncitos" type="checkbox" id='dobleFaz' onchange="dobleFazChanged()">
            </div> 
        </div>
        <div>
            <p class="otro">gremio</p>
            <input class="boton" type="checkbox" id='gremio'>
        </div> 
        <div>
            <input class="boton1" type="button" value="Calcular" onclick="calcular()">
        </div>
        <div>
            <p>$<span id='result'>0</span></p>
        </div>
        <div id='detalle'></div>
        <div class="juntis">
            <input class="boton2" type="button" value="Save" onclick="saveButton()">
            <input class="boton3" type="button" value="Clear" onclick="clearButton()">
        </div>
    </div>
    <div id='orders'>
        <ul id='list'>

        </ul>
        <p class="resaltado" id='textototal' hidden><span id='total'>0</span></p>

   
    </hr>
    </div>
    <script src="./hojas.js"></script>
    <script src="./calculadora.js"></script>
    <script src="./handlers.js"></script>
</div>
</body>
</html>
